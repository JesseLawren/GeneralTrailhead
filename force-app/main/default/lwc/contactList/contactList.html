<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column
            ></lightning-datatable>
        </div>
        <template if:true={errors}>
            <h3 class="slds-text-color_error slds-m-left_medium">Error</h3>
            <template for:each={errors} for:item="error">
                <p key={error} class="slds-m-left_medium slds-text-color_error">{error}</p>
            </template>
        </template>
    </lightning-card>
</template>
